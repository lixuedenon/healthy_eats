# pubspec.yaml
# YAML配置文件

name: healthy_eats
description: AI-powered healthy eating recommendation app with emotion ROI and LQI tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  http: ^1.1.0
  dio: ^5.4.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 国际化
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # 通知
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # 语音识别
  speech_to_text: ^6.5.1
  
  # 图像识别
  image_picker: ^1.0.7
  camera: ^0.10.5
  
  # 天气API
  weather: ^3.1.1
  geolocator: ^10.1.0
  
  # UI组件
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # 图表
  fl_chart: ^0.66.0
  
  # 日期时间
  table_calendar: ^3.0.9
  
  # 权限
  permission_handler: ^11.2.0
  
  # 路由
  go_router: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/