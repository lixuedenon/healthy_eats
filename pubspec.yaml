# pubspec.yaml
# YAML配置文件

name: healthy_eats
description: AI-powered healthy eating recommendation app with emotion ROI and LQI tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # ==================== 核心依赖（必需） ====================

  # 状态管理
  provider: ^6.1.1

  # 网络请求
  http: ^1.1.0

  # 本地存储
  shared_preferences: ^2.2.2

  # 国际化
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2

  # ==================== UI组件 ====================

  # 图表
  fl_chart: ^0.66.0

  # 日期时间
  table_calendar: ^3.0.9

  # ==================== 路由 ====================

  go_router: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/